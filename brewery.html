<!DOCTYPE html>
<html>
<head>
    <title>Brewery Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .brewery-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .brewery-container h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        .brewery-details {
            margin-bottom: 1rem;
            text-align: left;
        }
        .brewery-details table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .brewery-details table, .brewery-details th, .brewery-details td {
            border: 1px solid #ccc;
        }
        .brewery-details th, .brewery-details td {
            padding: 0.75rem;
            text-align: left;
        }
        .brewery-details th {
            background-color: #f4f4f4;
        }
        .brewery-container form {
            margin-bottom: 1rem;
            text-align: left;
        }
        .brewery-container input[type="text"],
        .brewery-container textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .brewery-container input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Blue color */
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .brewery-container input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .brewery-container a {
            color: #007bff;
            text-decoration: none;
        }
        .brewery-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="brewery-container">
        <h1>{{ brewery.name }}</h1>
        <div class="brewery-details">
            <table>
                <tr>
                    <th>Address</th>
                    <td>{{ brewery.street }}, {{ brewery.city }}, {{ brewery.state }}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{ brewery.phone }}</td>
                </tr>
                <tr>
                    <th>Website</th>
                    <td><a href="{{ brewery.website_url }}">{{ brewery.website_url }}</a></td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td>{{ brewery.brewery_type }}</td>
                </tr>
                <tr>
                    <th>Added</th>
                    <td>{{ brewery.created_at }}</td>
                </tr>
                <tr>
                    <th>Updated</th>
                    <td>{{ brewery.updated_at }}</td>
                </tr>
            </table>
        </div>
        <h2>Add Review</h2>
        <form action="/add_review/{{ brewery.id }}" method="post">
            Rating (1-5): <input type="number" name="rating" min="1" max="5" required><br>
            Review: <textarea name="review" required></textarea><br>
            <input type="submit" value="Submit Review">
        </form>
        <a href="/search">Back to Search</a>
    </div>
</body>
</html>
