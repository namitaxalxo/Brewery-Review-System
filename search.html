<!DOCTYPE html>
<html>
<head>
    <title>Brewery Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .search-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .search-container h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        .search-container form {
            margin-bottom: 1rem;
        }
        .search-container input[type="text"] {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .search-container select {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .search-container input[type="submit"] {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Blue color */
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .search-container input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .search-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .search-container li {
            margin-bottom: 1rem;
        }
        .search-container a {
            color: #007bff;
            text-decoration: none;
        }
        .search-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Breweries</h1>
        <form action="/search" method="post">
            Search by:
            <select name="search_by">
                <option value="city">City</option>
                <option value="name">Name</option>
                <option value="type">Type</option>
            </select><br>
            Query: <input type="text" name="query" required><br>
            <input type="submit" value="Search">
        </form>
        <h2>Results</h2>
        <ul>
            {% for brewery in results %}
                <li>
                    <a href="{{ url_for('brewery', id=brewery.id) }}">{{ brewery.name }}</a><br>
                    Address: {{ brewery.street }}, {{ brewery.city }}, {{ brewery.state }}<br>
                    Phone: {{ brewery.phone }}<br>
                    Website: <a href="{{ brewery.website_url }}">{{ brewery.website_url }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
